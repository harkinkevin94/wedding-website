<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        /* Style for the countdown */
        #countdown {
            font-size: 48px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            color: red;
            text-align: center;
            background-color: #333;
            padding: 20px;
            border: 5px solid black;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }
    </style>
</head>
<body>

<div id="countdown"></div>

<script>
    // Set the target date for the countdown (YYYY-MM-DD format)
    var targetDate = new Date("2024-12-31").getTime();

    // Update the countdown every second
    var countdownInterval = setInterval(function() {
        // Get the current date and time
        var now = new Date().getTime();

        // Calculate the time remaining until the target date
        var timeRemaining = targetDate - now;

        // Calculate days, hours, minutes, and seconds remaining
        var days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

        // Format the countdown string with leading zeros
        var countdownString = ('0' + days).slice(-2) + "d " +
                              ('0' + hours).slice(-2) + "h " +
                              ('0' + minutes).slice(-2) + "m " +
                              ('0' + seconds).slice(-2) + "s";

        // Display the countdown
        document.getElementById("countdown").innerHTML = countdownString;

        // If the countdown is over, stop updating it
        if (timeRemaining < 0) {
            clearInterval(countdownInterval);
            document.getElementById("countdown").innerHTML = "Countdown Over";
        }
    }, 1000); // Update every second
</script>

</body>
</html>
